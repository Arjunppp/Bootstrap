<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>BootStrap</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0">
</head>

<body>
  <form class="container-fluid px-4 py-5 ">
    <section class="row d-md-flex gap-3 d-flex flex-md-row flex-column ">
      <div class="card col brdr-rds-20 ">
        <div class="card-body d-flex flex-column justify-content-start ">
          <h3 class="card-title row mb-3 h3-style">Basic Details</h3>
          <div class="row mb-3">
            <label for="file" class="form-label d-flex flex-column justify-content-center align-items-center px-5 py-3 lbl-brdr ">
              <span class="material-symbols-outlined icn-fnt-32 text-primary">
                upload_2
              </span>
              <h5 class="text-primary h5-style">Upload Image</h5>
              <h6 class="h6-style">PNG, JPG files are allowed</h6>

            </label>
            <input type="file" class="form-control d-none" id="file">
          </div>
          <div class="row mb-3">
            <div class="col-md-2 col-12">
              <label class="form-label lbl-style lbl-astrck">Salutation</label>
              <select class="form-select-lg  custom-select ">
                <option selected="">select</option>
                <option value="1">Mr.</option>
                <option value="2">Ms.</option>
                <option value="3">Mrs.</option>
                <option value="3">Mx.</option>
              </select>

            </div>
            <div class="col-md-5 col-12">
              <label class="form-label lbl-style lbl-astrck">First Name</label>
              <input type="text" name="" id="" class="form-control" placeholder="john">

            </div>
            <div class="col-md-5 col-12">
              <label class="form-label lbl-style lbl-astrck">last Name</label>
              <input type="text" name="" id="" class="form-control" placeholder="doe">

            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6 col-12">
              <label for="" class="form-label lbl-style lbl-astrck">Email Adress</label>
              <input type="email" class="form-control rounded" placeholder="mail@simmple.com">

            </div>
            <div class="col-md-6 col-12">
              <label for="" class="form-label lbl-style lbl-astrck">Mobile Number</label>
              <input type="tel" class="form-control" placeholder="Enter mobile numebr">

            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12 col-md-6">
              <label for="" class="form-label lbl-style lbl-astrck">Date of Birth</label>
              <input type="date" id="" aria-label="Date of Birth" class="form-control" required="">
            </div>
            <div class="col-12 col-md-6">
              <p class="row lbl-style  lbl-astrck">Gender</p>
              <div class="row">
                <div class="col-5">
                  <input type="radio" name="gender">
                  <label for="" class="form-label lbl-style">Male</label>
                </div>
                <div class="col-5">
                  <input type="radio" name="gender">
                  <label for="" class="form-label lbl-style">Female</label>
                </div>
              </div>
            </div>

          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="" class="form-label lbl-astrck lbl-style">Adress</label>
              <input type="text" placeholder="enter adress" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <div class="co-12 col-md-6">
              <label class="form-label lbl-astrck lbl-style">Country</label>
              <select class="form-select custom-select">
                <option selected="">select country</option>
                <option value="1">India</option>
                <option value="2">Japan</option>
                <option value="3">china</option>
                <option value="3">USA</option>
              </select>

            </div>
            <div class="col-12 col-md-6">
              <label class="form-label lbl-astrck lbl-style">State</label>
              <select class="form-select custom-select">
                <option selected="">select state</option>
                <option value="1">Kerala</option>
                <option value="2">Tamilnadu</option>
                <option value="3">Karnataka</option>
                <option value="3">Gujarat</option>
              </select>

            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12 col-md-6">
              <label for="" class="form-label lbl-astrck lbl-style">City</label>
              <input type="text" class="form-control" placeholder="enter city">
            </div>
            <div class="col-12 col-md-6">
              <label for="" class="form-label lbl-astrck lbl-style">PIN/ZIP</label>
              <input type="text" class="form-control" placeholder="enter zip/pin">
            </div>
          </div>
        </div>
      </div>
      <div class="card col  brdr-rds-20">
        <div class="card-body d-flex flex-column justify-content-start ">
          <h3 class="card-title row mb-3 h3-style">Advanced details</h3>
          <div class="row  mb-3">
            <div class="col ">
              <div class="alert alert-warning" role="alert">
                <h4 class="alert-heading">Sample warning message alert</h4>
                <p>Aww yeah, you successfully read this important alert message. This example text is going to run a bit longer so ...</p>
                
              </div>
               
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12 col-md-6">
             <div class="row">
              <div class="col col-8">
                <label for="" class="form-label lbl-style lbl-astrck">Height</label>
                <input type="range" class="form-range">
              </div>
              <div class="col d-flex align-items-end">
                <input type="text" class="form-control val-fnt" value="165 cm">
              </div>
             </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="row">
               <div class="col col-8">
                 <label for="" class="form-label lbl-style lbl-astrck">Weight</label>
                 <input type="range" class="form-range">
               </div>
               <div class="col d-flex align-items-end">
                 <input type="text" class="form-control val-fnt" value="68 kg">
               </div>
              </div>
             </div>
          </div>
          <div class="row mb-3">
            <div class="col-12 col-md-4">
              <label for="" class="form-label lbl-style lbl-astrck">Choose color</label>
              <input type="color" value="#CB5D9F" class="form-control">

            
            </div>
            <div class="col-12 col-lg-8 d-flex align-items-between">
              <div class="row">
                <p class="row lbl-style  lbl-astrck">Choose template</p>
               <div class="row">
                <div class="col  form-check d-flex align-items-center">
                  <input class="form-check-input val-fnt" type="checkbox" id="option1" value="option1" checked="">
                  <label class="form-check-label val-fnt" for="option1"> Template 1
                  </label>
                 </div>
                 <div class="col form-check d-flex align-items-center">
                  <input class="form-check-input val-fnt" type="checkbox" name="exampleRadios" id="option1" value="option1" checked="">
                  <label class="form-check-label val-fnt" for="option1"> Template 1
                  </label>
                 </div>
                 <div class="col  form-check d-flex align-items-center">
                  <input class="form-check-input val-fnt" type="checkbox" name="exampleRadios" id="option1" value="option1" checked="">
                  <label class="form-check-label val-fnt" for="option1"> Template 1
                  </label>
                 </div>
               </div>
              </div>
            </div>
          
            
              
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="" class="form-label lbl-style">Qualification</label>
              <input type="text" class="form-control" placeholder="enter qualifications">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="exampleFormControlTextarea1" class="form-label lbl-style lbl-astrck">About Yourself</label>
              <textarea class="form-control" id="" rows="6" placeholder="enter here..."></textarea>

            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <input type="checkbox">
              <label for="" class="form-label lbl-style">I Accept Terms and  Condition</label>
            </div>
          </div>
        </div>
      </div>

    </section>
    <footer class="row  ">
      <div class="col col-lg-12 d-flex justify-content-end gap-1 bg-white g-3  py-4 px-3 brdr-rds-20">
        <button class="btn btn-light">Cancel</button>
        <button class="btn btn-primary">Save Changes</button>
      </div>

    </footer>

  </form>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body></html>
