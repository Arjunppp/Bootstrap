<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>BootStrap</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>

<body>
  <form class="container px-4 py-5 ">
    <section class="row d-md-flex gap-3 d-flex flex-md-row flex-column ">
      <div class="card col ">
        <div class="card-body d-flex flex-column justify-content-start ">
          <h3 class="card-title row mb-3">Basic Details</h3>
          <div class="row mb-3">
            <label for="file"
              class="form-label border border-dashed border-2 border-primary rounded d-flex flex-column justify-content-center align-items-center px-5 py-2">
              <span class="material-symbols-outlined text-primary">
                upload_2
              </span>
              <h5 text-primary>Upload Image</h5>
              <h6>PNG, JPG files are allowed</h6>

            </label>
            <input type="file" class="form-control d-none" id="file">
          </div>
          <div class="row mb-3">
            <div class="col-2">
              <label for="form-label">Salutation<sup class="text-danger">*</sup></label>
              <select class="form-select">
                <option selected>select</option>
                <option value="1">Mr.</option>
                <option value="2">Ms.</option>
                <option value="3">Mrs.</option>
                <option value="3">Mx.</option>
              </select>

            </div>
            <div class="col-5">
              <label for="form-label">First Name<sup class="text-danger">*</sup></label>
              <input type="text" name="" id="" class="form-control" placeholder="john">

            </div>
            <div class="col-5">
              <label for="form-label">last Name<sup class="text-danger">*</sup></label>
              <input type="text" name="" id="" class="form-control" placeholder="doe">

            </div>
          </div>
          <div class="row mb-3">
            <div class="col-lg-6 col">
              <label for="" class="form-label">Email Adress<sup class="text-danger">*</sup></label>
              <input type="email" class="form-control rounded" placeholder="mail@simmple.com">

            </div>
            <div class="col-lg-6 col">
              <label for="" class="form-label">Mobile Number<sup class="text-danger">*</sup></label>
              <input type="tel" class="form-control" placeholder="Enter mobile numebr">

            </div>
          </div>
          <div class="row mb-3">
            <div class="col col-lg-6">
              <label for="" class="form-label">Date of Birth<sup class="text-danger">*</sup></label>
              <input type="date" id="" aria-label="Date of Birth" class="form-control" required>
            </div>
            <div class="col col-lg-6">
              <p class="row">Gender<sup class="text-danger">*</sup></p>
              <div class="row">
                 <div class="col">
                  <input type="radio">
                  <label for="">Male</label>
                 </div>
                 <div class="col">
                  <input type="radio">
                  <label for="">Female</label>
                 </div>
              </div>
            </div>

          </div>
          <div class="row mb-3">
            <div class="col col-lg-12">
              <label for="" class="form-label">Adress <sup class="text-danger">*</sup></label>
              <input type="text" placeholder="enter adress" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col col-lg-6">
              <label for="form-label">Country<sup class="text-danger">*</sup></label>
              <select class="form-select">
                <option selected>select country</option>
                <option value="1">India</option>
                <option value="2">Japan</option>
                <option value="3">china</option>
                <option value="3">USA</option>
              </select>

            </div>
            <div class="col col-lg-6">
              <label for="form-label">State<sup class="text-danger">*</sup></label>
              <select class="form-select">
                <option selected>select state</option>
                <option value="1">Kerala</option>
                <option value="2">Tamilnadu</option>
                <option value="3">Karnataka</option>
                <option value="3">Gujarat</option>
              </select>

            </div>
          </div>
          <div class="row mb-3">
            <div class="col col-lg-6">
              <label for="" class="form-label">City <sup class="text-danger">*</sup></label>
              <input type="text" class="form-control" placeholder="enter city">
            </div>
            <div class="col col-lg-6">
              <label for="" class="form-label">PIN/ZIP <sup class="text-danger">*</sup></label>
              <input type="text" class="form-control" placeholder="enter zip/pin">
            </div>
          </div>
        </div>
      </div>
      <div class="card col">
        <div class="card-body d-flex flex-column justify-content-start ">
          <h3 class="card-title row mb-3">Advanced details</h3>
          <div class="row text-bg-warning mb-3">
            <div class="col col-lg-12">
              <h5 class="row">Sample Warning messages-alert</h5>
              <p class="row">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae optio quisquam repellat
                debitis laborum praesentium quo nemo totam ipsam, alias voluptatum, dolore unde ipsum.</p>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col col-lg-6">
              <label for="" class="form-label">Height <sup class="text-danger">*</sup></label>
              <input type="range" class="form-range">
            </div>
            <div class="col col-lg-6">
              <label for="" class="form-label">Weight <sup class="text-danger">*</sup></label>
              <input type="range" class="form-range">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col col-lg-6">
              <label for="" class="form-label">Choose color <sup class="text-danger">*</sup></label>
              <input type="color" value="#CB5D9F" class="form-control">
            </div>
            <div class="col col-lg-6">
             <div class="row">
                choose Tempelates
             </div>
             <div class="row">
              <div class="form-check col">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="">Template 1
                </label>
              </div>
              <div class="form-check col">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="">Option 1
                </label>
              </div>
              <div class="form-check col">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="">Option 1
                </label>
              </div>
             </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col col-lg-12">
              <label for="" class="form-label">Qualification <sup class="text-danger">*</sup></label>
              <input type="text" class="form-control" placeholder="enter qualifications">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col col-lg-12">
              <label for="exampleFormControlTextarea1" class="form-label">About Yourself <sup class="text-danger">*</sup></label>
              <textarea class="form-control" id="" rows="6" placeholder="enter here..."></textarea>

            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <input type="checkbox" >
              <label for="" class="form-label">I Accept Terms and  Condition</label>
            </div>
          </div>
        </div>
      </div>

    </section>
    <footer class="row">
      <div class="col col-lg-12 d-flex justify-content-end gap-1 bg-white g-3 rounded py-2">
        <button class="btn btn-light">Cancel</button>
        <button class="btn btn-primary">Submit</button>
      </div>

    </footer>

  </form>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
